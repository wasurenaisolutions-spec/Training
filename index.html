<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Training - Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@1,400;1,700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #facc15; --bg: #000000; --card: #111827; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        .logo { max-width: 160px; display: block; margin: 0 auto 20px; }
        
        /* Home List */
        .client-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1f2937; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .profile-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .name-area { font-family: 'Oswald', sans-serif; font-size: 1.2rem; font-style: italic; text-transform: uppercase; flex-grow: 1; }
        
        /* Badges */
        .badge-list { display: flex; gap: 5px; }
        .badge-img { width: 35px; height: 35px; object-fit: contain; cursor: zoom-in; }

        /* Zoom Overlay */
        #zoom-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        #zoom-img { max-width: 90%; max-height: 90%; }

        /* View Management */
        #workout-view { display: none; }
        .back-btn { background: #1f2937; color: white; border: none; padding: 8px 15px; border-radius: 5px; margin-bottom: 15px; cursor: pointer; font-family: 'Oswald', sans-serif; }
        
        /* Accordion */
        .accordion { background: var(--card); border: 1px solid #1f2937; border-radius: 8px; margin-bottom: 8px; }
        .acc-header { padding: 15px; cursor: pointer; font-family: 'Oswald', sans-serif; text-transform: uppercase; display: flex; justify-content: space-between; }
        .acc-content { display: none; padding: 0 15px 15px; background: #080c14; }
        .ex-row { padding: 10px 0; border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
        .ex-load { font-family: 'Oswald', sans-serif; color: var(--accent); font-size: 1.3rem; }
    </style>
</head>
<body>

<div id="zoom-overlay" onclick="this.style.display='none'"><img id="zoom-img"></div>

<div class="container">
    <img src="https://i.postimg.cc/Gt2531hd/Title-(Return-Address-Labels)-(Stickers-(Square))-(Stickers-(Rectangle)-(Landscape)).png" class="logo">

    <div id="home-view">
        <div id="client-list"></div>
    </div>

    <div id="workout-view">
        <button class="back-btn" onclick="location.reload()">‚Üê BACK</button>
        <div id="workout-content"></div>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSzWCvPzB5Gir_rDlyY_DpE0wkSAmk404HCgYC4sSVVH6G2p0fsRg48G6ZpkxYXPz4f1-6y33k2upqs/pub?gid=0&single=true&output=csv';
    const photos = { "Kuki": "https://i.postimg.cc/XvBNJTXb/Kuki.jpg", "Lovro": "https://i.postimg.cc/XqHt9YDD/Lovro.jpg", "Mihael": "https://i.postimg.cc/X7PTJX5X/Mihael.jpg" };
    const badges = { 
        "Kuki": ["https://i.postimg.cc/tR6FZvfB/Plank.png"], 
        "Mihael": ["https://i.postimg.cc/L8SdK7Km/Wallsit.png", "https://i.postimg.cc/63Fw4V3C/Battle-Rope.png"] 
    };

    function zoom(e, url) { e.stopPropagation(); document.getElementById('zoom-img').src = url; document.getElementById('zoom-overlay').style.display = 'flex'; }

    async function load() {
        const resp = await fetch(csvUrl + '&t=' + Date.now());
        const text = await resp.text();
        const rows = text.split('\n').slice(1);
        const data = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(cols.length < 4) return;
            const [name, area, ex, load] = cols.map(c => c.trim().replace(/^"|"$/g, ''));
            if(!data[name]) data[name] = {};
            if(!data[name][area]) data[name][area] = [];
            data[name][area].push({ex, load});
        });

        const list = document.getElementById('client-list');
        Object.keys(data).forEach(name => {
            const bHtml = (badges[name] || []).map(b => `<img src="${b}" class="badge-img" onclick="zoom(event,'${b}')">`).join('');
            const card = document.createElement('div');
            card.className = 'client-card';
            card.onclick = () => showWorkout(name, data[name]);
            card.innerHTML = `<img src="${photos[name]}" class="profile-img"><div class="name-area">${name}</div><div class="badge-list">${bHtml}</div>`;
            list.appendChild(card);
        });
    }

    function showWorkout(name, areas) {
        document.getElementById('home-view').style.display = 'none';
        const view = document.getElementById('workout-view');
        const content = document.getElementById('workout-content');
        view.style.display = 'block';
        
        let html = `<h1 style="font-family:Oswald; font-style:italic;">${name}</h1>`;
        for(const area in areas) {
            html += `<div class="accordion"><div class="acc-header" onclick="toggle(this)">${area} <span>+</span></div><div class="acc-content">`;
            areas[area].forEach(e => {
                html += `<div class="ex-row"><span>${e.ex}</span><span class="ex-load">${e.load}</span></div>`;
            });
            html += `</div></div>`;
        }
        content.innerHTML = html;
    }

    function toggle(el) { const content = el.nextElementSibling; content.style.display = content.style.display === 'block' ? 'none' : 'block'; }
    load();
</script>
</body>
</html>
