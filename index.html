<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Training Records</title>
    <style>
        :root { --accent: #facc15; --bg: #000000; --card: #111827; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .logo { max-width: 180px; display: block; margin: 0 auto 20px; }
        .badge-container { display: flex; gap: 8px; margin-left: auto; align-items: center; }
        .badge-img { width: 35px; height: 35px; object-fit: contain; cursor: pointer; }
        #zoom-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        .client-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1f2937; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .profile-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        #workout-view { display: none; }
        .back-btn { background: #1f2937; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-bottom: 15px; }
        .accordion { background: var(--card); border: 1px solid #1f2937; border-radius: 10px; margin-bottom: 8px; }
        .acc-header { padding: 15px; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; }
        .acc-content { display: none; padding: 15px; background: #080c14; border-top: 1px solid #1f2937; }
        .ex-row { padding: 10px 0; border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
        .ex-load { color: var(--accent); font-weight: bold; font-size: 1.2rem; margin-right: 10px; }
        .up-btn { background: #1f2937; border: 1px solid var(--accent); color: var(--accent); padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div id="zoom-overlay" onclick="this.style.display='none'"><img id="zoom-img" style="max-width:90%; max-height:90%;"></div>
    <div class="container">
        <div class="header"><img src="https://i.postimg.cc/Gt2531hd/Title-(Return-Address-Labels)-(Stickers-(Square))-(Stickers-(Rectangle)-(Landscape)).png" class="logo"></div>
        <div id="home-view"><div id="client-list"></div></div>
        <div id="workout-view">
            <button class="back-btn" onclick="location.reload()">‚Üê Back</button>
            <div id="workout-content"></div>
        </div>
    </div>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSzWCvPzB5Gir_rDlyY_DpE0wkSAmk404HCgYC4sSVVH6G2p0fsRg48G6ZpkxYXPz4f1-6y33k2upqs/pub?gid=0&single=true&output=csv';
    const photos = { "Kuki": "https://i.postimg.cc/XvBNJTXb/Kuki.jpg", "Lovro": "https://i.postimg.cc/XqHt9YDD/Lovro.jpg", "Mihael": "https://i.postimg.cc/X7PTJX5X/Mihael.jpg" };
    const badges = { 
        "Kuki": ["https://i.postimg.cc/tR6FZvfB/Plank.png"],
        "Mihael": ["https://i.postimg.cc/L8SdK7Km/Wallsit.png", "https://i.postimg.cc/63Fw4V3C/Battle-Rope.png"]
    };

    async function start() {
        const r = await fetch(csvUrl + '?t=' + Date.now());
        const t = await r.text();
        const data = {};
        t.split('\n').slice(1).forEach(row => {
            const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(c.length < 4) return;
            const [n, a, e, l] = c.map(s => s.trim().replace(/^"|"$/g, ''));
            if(!data[n]) data[n] = {};
            if(!data[n][a]) data[n][a] = [];
            data[n][a].push({e, l});
        });

        const list = document.getElementById('client-list');
        Object.keys(data).forEach(name => {
            const b = (badges[name]||[]).map(u => `<img src="${u}" class="badge-img" onclick="event.stopPropagation();document.getElementById('zoom-img').src='${u}';document.getElementById('zoom-overlay').style.display='flex'">`).join('');
            const card = document.createElement('div');
            card.className = 'client-card';
            card.onclick = () => {
                document.getElementById('home-view').style.display='none';
                const v = document.getElementById('workout-view');
                v.style.display='block';
                let h = `<h2 style="text-transform:uppercase;display:flex;justify-content:space-between;">${name} <div class="badge-container">${b}</div></h2>`;
                for(let a in data[name]){
                    h += `<div class="accordion"><div class="acc-header" onclick="const c=this.nextElementSibling;c.style.display=c.style.display==='block'?'none':'block'">${a} <span>+</span></div><div class="acc-content">`;
                    data[name][a].forEach(ex => h += `<div class="ex-row"><span>${ex.e}</span><div><span class="ex-load">${ex.l}</span><button class="up-btn">UP</button></div></div>`);
                    h += `</div></div>`;
                }
                document.getElementById('workout-content').innerHTML = h;
            };
            card.innerHTML = `<img src="${photos[name]}" class="profile-img"><div style="font-weight:bold;flex-grow:1;text-transform:uppercase;">${name}</div><div class="badge-container">${b}</div>`;
            list.appendChild(card);
        });
    }
    start();
</script>
</body>
</html>
